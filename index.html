<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>

  <script type="text/x-handlebars">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Brandon Chu</a>
        </div>
        <ul class="nav navbar-nav">
          <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
          <li>{{#link-to 'coding'}}Coding{{/link-to}}</li>
          <li></li>
        </ul>
    </nav>
    <div class="random-container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
  <h1>Hello, my name is Brandon</h1>
  </script>


  <script type="text/x-handlebars" id="posts">
    <h1>These are my posts from Medium</h1>
    <ul>
      {{#each}}
          <li>{{title}}</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="coding">
    <h1>This is me working on coding</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <table>
              <tr>
                <th>My Commits</th>
              </tr>
              {{#each}}
              <tr>
                <td>
                  {{#link-to 'commit' this}}
                    {{commit_name}}
                  {{/link-to}}
                </td>
              </tr>
              {{/each}}
            </table>
          </div>
          <div class="col-md-8">
            {{outlet}}
          </div>
        </div>
      </div>
  </script>

  <script type="text/x-handlebars" id="commit">
    <ul>
      <li>{{repo}}</li>
    </ul>
  </script>
  
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="js/models/posts.js"></script>
  <script src="js/models/commits.js"></script>
  <script src="js/app.js"></script>


  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
