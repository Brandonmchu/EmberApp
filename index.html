<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>


  <script type="text/x-handlebars">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Bloggr</a>
        </div>
        <ul class="nav navbar-nav">
          <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
    </nav>
    <div class="random-container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>


  <script type="text/x-handlebars" id="about">
    <div class="about">
      <h2>Sup this is BCs Ember App</h2>
      <p>Yea, as of yet I dont really know whats going on so... theres that</p>
    </div>
  </script>


  <script type="text/x-handlebars" id="posts">
    <div class="container">
    <h2>Recent Posts</h2>  
      <div class="row">
        <div class="col-md-4">
          <table class="table">
            <thead>
              {{#each}}
                <tr><td>
                {{#link-to 'post' this}}
                  {{title}} 
                {{/link-to}}
                  <br><small class="muted">{{author.name}}</small>
                </td></tr>
              {{/each}}
            </thead>
          </table>
        </div>
        <div class="col-md-8">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}

  <h1>{{title}}</h1>
  <h2>by {{author.name}}, {{author.age}} <small class="muted">({{format-date date}})</small></h2>
  <div class="intro">{{format-markdown excerpt}}</div>
  <div class="below-the-fold">{{body}}</div>
  </script>

  <script type="text/x-handlebars" id="post/_edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="js/app.js"></script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
